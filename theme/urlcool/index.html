<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/GudupaoSpark/gudupao/refs/heads/main/assets/img/iconlogo.png" />
    <title>咸鱼短链</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: linear-gradient(180deg, #658FFF 0%, #3670FF 100%);
            color: #2a2b2c;
            font-family: 'Helvetica', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }


        .card {
            width: 100%;
            max-width: 500px;
            background: #231D34;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0px 2px 20px 0px rgba(0, 0, 0, 0.22);
            border-radius: 44px;
            border-width: 0;
            overflow:hidden;
        }

        .bigtitle {
            font-size: 32px;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .formm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            height: 55px;
            border-radius: 25px;
            border: none;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn-cus {
            width: 100%;
            height: 55px;
            background: #644DEF;
            color: #fff;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-cus:hover {
            background: #5036d8;
        }

        .dot1,
        .dot2,
        .dot3 {
            position: absolute;
            border-radius: 50%;
        }

        .dot1 {
            width: 120px;
            height: 120px;
            background: #765CF2;
            top: -60px;
            left: -30px;
        }

        .dot2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #F6327F 0%, #F9796D 100%);
            bottom: -120px;
            right: -60px;
        }

        .dot3 {
            width: 140px;
            height: 140px;
            background: linear-gradient(180deg, #FFEA00 0%, #FFD100 100%);
            bottom: -80px;
            left: -40px;
        }

        .modal-content {
            background: #231D34;
            color: white;
            border-radius: 20px;
            padding: 20px;
        }

        .modal-body {
            text-align: center;
        }

        @media (max-width: 768px) {
            .card {
                max-width: 90%;
            }

            .bigtitle {
                font-size: 28px;
            }

            .form-control {
                height: 45px;
                font-size: 16px;
            }

            .btn-cus {
                height: 45px;
                font-size: 18px;
            }
        }

        @media (max-width: 420px) {
            .bigtitle {
                font-size: 24px;
            }

            .form-control {
                height: 40px;
                font-size: 14px;
            }

            .btn-cus {
                height: 40px;
                font-size: 16px;
            }

            .dot1 {
                width: 80px;
                height: 80px;
            }

            .dot2 {
                width: 160px;
                height: 160px;
            }

            .dot3 {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>

        <h5 class="bigtitle">咸鱼短链</h5>

        <div class="formm">
            <input type="text" class="form-control" placeholder="https://example.com/" id="text">
            <button class="btn-cus" type="button" onclick='shorturl()' id="searchbtn">缩短</button>
        </div>

        <div class="card-text text-center">
            <a href="https://gudupao.top" target="_self">By Gudupao</a>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">结果</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="result">没有结果</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick='copyurl("result")'>复制</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://gcore.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://gcore.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://gudupaospark.github.io/Url-Shorten-Worker/short.js" crossorigin="anonymous"></script>
</body>

</html>
